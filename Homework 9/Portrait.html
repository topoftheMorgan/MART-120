<html>
    <head> 
        <title>p5.js page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script>
            function setup()
            {
                createCanvas(500, 600);
            }

            function draw()
            {
                background(120);
                textSize(22)
                text("Say What!", 190,80);
                // head
                fill(255);
                circle(250,250,250);
   
                // eyes
                strokeWeight(10);
                fill(0);
                point(200,230);
                point(285,230);
    
                 // mouth
                 ellipse(245,250,45,30)

                // body
                fill(148,39,79);
                square(200,375,100);
    
                // hair
                fill(101,70,48);
                triangle(130,300,140,400,150,330)
                triangle(330,350,375,400,370,300)
                // right arm
                fill(10, 24, 120);
                rect(300,405,50,10);
                // left arm
                rect(150,405,50,10);
                // left leg
                rect(200,475,10,75);
                // right leg
                rect(290,475,10,75);
    
                fill(0);
                textSize(22);
                text("Morgan Bowman(ish)",160,575 );
            }

        </script>
    </head>
    <body>

    </body>
</html>
